<body>
<div id="connection_message">Connecting to data server...</div>
<div id="TSX_main">
	<div id="control" class="control m-control">
		<div id="control-column" class="column m-control">
			<div class="column-header m-control">Control <span></span></div>
			<div class="column-content m-control">
				<div id="control-container" class="m-control">
					<div id="mode-control" class="m-control">
					    <label for="mode" class="m-control">Transcription Mode</label>
					    <select name="mode" id="mode"  class="m-control">
						<option value="plain">Plain</option>
						<option value="post">Post</option>
						<option value="interactive">Interactive</option>
					    </select>
						<input type="checkbox" id="fullscreen" class="m-control"><label for="fullscreen" class="m-control">Full screen</label>
						<!--<button id="fullscreen">Full screen</button>-->
					</div>
					<div id="panel-control" class="m-control">
						<input class="panel-view m-control" type="checkbox" id="panel-view-data" rel="data-column"><label for="panel-view-data">Documents</label>
						<input class="panel-view m-control" type="checkbox" id="panel-view-edit" rel="edit-column"><label for="panel-view-edit">Transcript</label>
						<input class="panel-view m-control" type="checkbox" id="panel-view-image" rel="image-column"><label for="panel-view-image">Image</label>
						</div>
					<div id="image-control" class="m-control">
						<button id="zoom-out" class="m-control">-</button>
						<input type="range" id="zoom-slider" step="0.05" min="0.4" max="0.9" class="m-control">
						<button id="zoom-in" class="m-control">+</button>
						<button id="reset" class="m-control">Reset</button>
						
					</div>
				</div>
			</div>
		</div>
	</div>

	<div id="columns">
		<div id="data-column" class="column">
			<div class="column-header">Documents</div>
	    	    <div class="column-content"><div id="data-container"></div></div>
			</div>
		<div id="edit-column" class="column">
			<div class="column-header">Transcript</div>
			<div class="column-content">
				<div id="edit-tools">
					<button class="page-format" id="page">PB</button>
					<button class="page-format" id="region">P</button>
					<button class="tei tei-wrap" id="head">H</button>
					<button class="tei tei-wrap" id="add">A</button>					
					<button class="tei tei-wrap" id="del">D</button>
					<button class="tei tei-wrap" id="unclear">?</button>					
					<button class="tei tei-insert" id="gap">??</button>
					<button class="tei tei-wrap" id="note">N</button>
					<button class="tei tei-wrap" id="underline">U</button>
					<button class="tei tei-wrap" id="super">sup</button>	
					<button class="tei tei-wrap" id="sic">sic</button>
					<button class="tei tei-wrap" id="foreign">F</button>					
					<button class="tei tei-wrap" id="page-number">#</button>
				</div>
				<div id="edit-view-switch"><span id="edit-view-visual">Visual</span> | <span id="edit-view-encoded">Encoded</span></div>
				<div id="edit-area">
				</div>
			</div>
		</div>
		<div id="image-column" class="column">	
			<canvas id="image-canvas">
			</canvas>
		</div>
	</div>
</div>

<div id="login_section">
<!--	<button id="login">Login / Create account</button> -->
	<div id="dialog-form" title="Log in or create a new user">
	  <form>
	    <fieldset>
	    <!--  <label for="name">Name</label>
	      <input type="text" name="name" id="name" class="text ui-widget-content ui-corner-all"> -->
	      <label for="email">Email</label>
	      <input type="text" name="email" id="email" class="text ui-widget-content ui-corner-all">
	      <label for="password">Password</label>
	      <input type="password" name="password" id="password" class="text ui-widget-content ui-corner-all">
	 
	      <!-- Allow form submission with keyboard without duplicating the dialog button -->
	    <!--  <input type="submit" tabindex="-2" style="position:absolute; top:-1000px">
	      <input type="submit" tabindex="-1" style="position:absolute; top:-1000px"> -->
	    </fieldset>
	  </form>
	  <p id="auth_error_message"></p>
	</div>
</div> 
<div id="htr_stuff"></div>
<div id="htr_image"></div>
<div id="htr_target"></div>
